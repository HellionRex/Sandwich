<html>
<body>


<!--<canvas id="canvas"></canvas>-->

<img id="ie" src="images/\/sandwich2-removebg-preview.png">



<style>
body {
background-color: rgb(0, 0, 0);
}

canvas {
border: 1px dotted white;
position: absolute;
top:0px;
left:0px;
}

img {
width: 20%;
position:absolute;
}

</style>

<script>
//var c = document.getElementById("canvas");

var im = document.getElementById("ie");

var dx=2;
var dy=2;

var x=0;
var y=0;

var counter = 1;

console.log(im.height);

sandwiches = ["images/\/sandwich1-removebg-preview.png", "images/\/sandwich2-removebg-preview.png", "images/\/sandwich3-removebg-preview.png", "images/\/sandwich4-removebg-preview.png", "images/\/sandwich5-removebg-preview.png", "images/\/sandwich6-removebg-preview.png", "images/\/sandwich7-removebg-preview.png", "images/\/sandwich8-removebg-preview.png", "images/\/sandwich9-removebg-preview.png", "images/\/sandwich10-removebg-preview.png", "images/\/sandwich11-removebg-preview.png", "images/\/sandwich12-removebg-preview.png"]


function move() {
	if((x+320)>window.innerWidth || x<0){		
		dx=Math.random()*-5;
	}

	if((x+dx)>window.innerWidth){
		x=(window.innerWidth+320)
	}
	else if((x+dx)<0){
		x=0;
		dx=Math.abs(dx);
	}

	if((y+200)>window.innerHeight || y<0){

		dy=Math.random()*-5;
	}

	if((y+dy)>window.innerHeight){
		y=(window.innerHeight-200)
	}
	else if((y+dy)<0){
		y=0;
		dy=Math.abs(dy);
	}

	x+=dx;
	y+=dy;

	console.log(x, y);

	im.style.left = (x.toString() + "px");
	im.style.top = (y.toString() + "px");
}

function update() {
	//c.width=(window.innerWidth)-(window.innerWidth%10);
	//c.height=(window.innerHeight)-(window.innerHeight%10);
	im.src=sandwiches[counter];

	if(counter<11){
		counter++;
	}
	else {
		counter=0;
	}

}

setInterval(() => update(), 120);
setInterval(() => move(), 20);

</script>

</body>
</html>
